<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>union aerospace corporation</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div id="company_brand">
                <img src="/pictures/planet_logo.png" alt="Union Aerospace Corporation Logo">
                <span>Union Aerospace Corporation</span>
            </div>
            <div id="burger_menu">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle">
                    <img src="pictures/burger-menu-svgrepo-com.svg" alt="burger_menu">
                </label>

                <ul class="menu">
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#transportation_method">Transportation method</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Hero Section -->
        <section id="hero">
            <h1>THE UNKNOWN</h1>
            <p>Flying to new destinations</p>
        </section>
        <!-- About Us Section -->
        <section id="about"></section>
        <!-- Transportation Methods Section -->
        <section id="transportation_method"></section>
        <!-- Contact Section -->
        <section id="contact">
            <div id="contact_header">
                <h2>Contact us</h2>
            </div>
            <div id="contact_form">
                <form>
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Ask a question or..." required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer></footer>
</body>

</html>
